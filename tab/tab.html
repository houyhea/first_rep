<script type="text/javascript" src="jquery-1.5.2.min.js"></script>
<style>
	.ubtab ul
	{
		width:100%;
		height:25px;
		display: block;
		margin:0;
		padding:0;

	}
	.ubtab li
	{
		float:left;
		margin-right:4px;
		border-top: 1px solid #ccc;
		border-left: 1px solid #ccc;
		border-right: 1px solid #ccc;
		list-style-type:none;
		height:25px;
		line-height: 25px;
	}
	.ubtab ul li.select
	{
		margin-bottom: -1px;
		height:25px;
		position: relative;
		background-position: left top;

	}
	.ubtab ul li.select a
	{
		float:left;
		background: #fff;
		height:25px;
		line-height: 25px;
		background-position: left top;
		
		font-weight: bold;
		color:#000;
	}
	.ubtab ul li a
	{
		font-family: Arial,'宋体';
		text-decoration: none;
		float:left;
		background: #e9edf0;
		height:24px;
		padding:0 10px;
		line-height: 24px;
		color:#000;
	}
	.ubtab .content
	{
		border:1px solid #ccc;
		height:300px;
	}
</style>
<script>
	$(function(){
		return;
		$("ul li a").bind("click",function(){
				$("ul li").removeClass("select");
				var g=$(this).parent();
				$(this).parent().addClass("select");
		});
	});
	function tabClick(tabid)
	{
		var t=event.srcElement||event.target;
		jQuery(t).parent().parent().children("li").removeClass("select");

		
		jQuery(t).parent().addClass("select");
	}
</script>
<div class="ubtab">
<ul>
	<li class="select" style="margin-left:10px;">
		<a href="#" onclick="tabClick('overall')">tab1</a>
	</li>
	<li>
		<a href="#" onclick="tabClick('overall')">tab2</a>
	</li>
	<li>
		<a href="#" onclick="tabClick('overall')">tab3</a>
	</li>
</ul>
<div class="content">
	

</div>
</div>
